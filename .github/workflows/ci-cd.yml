name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check for changes in training_data.csv
        id: check_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'training_data.csv'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Train Linear Model
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          python train_model.py

      - name: Commit and Push Linear Model to Release Branch
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if release branch exists, create if not
          if git ls-remote --heads origin release | grep release; then
            git checkout release
          else
            git checkout -b release
          fi
          
          git merge main
          git add linear_model.txt
          git commit -m "Update linear model"
          git push origin release

      - name: Create GitHub Release
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: "Automated release generated by CI/CD pipeline."
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
